sourceSets { 
	 main { 
	 	java{
	 		srcDir "$projectDir/src"
	 	}
	 	resources{
		 	srcDir "$projectDir/site-src"
		 }
	 } 
 	}
 	sourceCompatibility = 1.8
    targetCompatibility = 1.8
 	tasks.withType(JavaCompile) {  
        options.encoding = "UTF-8"  
    } 
 repositories { 
	 flatDir(dirs: "../global/lib") 
 } 

dependencies {
	compile group: 'cj.netos.openport', name: 'cj.studio.openport', version: ref_cj_studio_openport_version
	implementation project(':cj.netos.uc.openport')
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
	compile fileTree('../global/runtime')
	//compile fileTree('src/cj/references')
}

task copyReferences(type: Copy) {
	from configurations.compileClasspath.files {
		include 'cj.studio.openport-*.jar','jjwt-*.jar','jackson-*.jar'
	}
	into 'src/cj/references'
}
build.dependsOn('copyReferences')
build.dependsOn(":cj.netos.uc.openport:release")

task releaseToHost(dependsOn:copyReferences,type: Copy) {
	dependsOn "build"
	from 'build/libs/'
	into '../cmdtools/gateway-2.3.6/assemblies/uc'
	include '**/*.jar'
	exclude '**/*-javadoc.jar','**/*-sources.jar'
 }
 
 task release(type:Copy){
  dependsOn "releaseToHost"
 }
